<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <i class="fa fa-heart"></i>
            <h1>Mon Espace Parent</h1>
            <p>Créez votre compte</p>
        </div>

        <form (ngSubmit)="onSubmit()" class="auth-form">
            <div class="form-group">
                <label for="name">Nom complet</label>
                <input type="text" id="name" [(ngModel)]="name" name="name" placeholder="Jean Dupont"
                    [disabled]="isLoading" [class.input-error]="errors.name" required />
                <span class="error-msg" *ngIf="errors.name">{{ errors.name }}</span>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="votre@email.com"
                    [disabled]="isLoading" [class.input-error]="errors.email" required />
                <span class="error-msg" *ngIf="errors.email">{{ errors.email }}</span>
            </div>

            <div class="form-group">
                <label for="phone">Téléphone</label>
                <input type="text" id="phone" [(ngModel)]="phone" name="phone" placeholder="0XXXXXXXXX"
                    [disabled]="isLoading" />
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" [(ngModel)]="password" name="password" placeholder="••••••••"
                    [disabled]="isLoading" [class.input-error]="errors.password" required />
                <span class="error-msg" *ngIf="errors.password">{{ errors.password }}</span>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmer le mot de passe</label>
                <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword"
                    placeholder="••••••••" [disabled]="isLoading" [class.input-error]="errors.confirmPassword"
                    required />
                <span class="error-msg" *ngIf="errors.confirmPassword">{{ errors.confirmPassword }}</span>
            </div>

            <div class="error-message" *ngIf="errorMessage">
                <i class="fa fa-exclamation-circle"></i>
                {{ errorMessage }}
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="isLoading">
                <span *ngIf="!isLoading">S'inscrire</span>
                <span *ngIf="isLoading">
                    <i class="fa fa-spinner fa-spin"></i> Inscription...
                </span>
            </button>
        </form>

        <div class="auth-footer">
            <p>Déjà un compte ? <a routerLink="/login">Se connecter</a></p>
        </div>
    </div>
</div>
