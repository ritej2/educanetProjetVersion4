<div class="logo">
    <i class="fa fa-heart"></i>
    <span>Mon Espace Parent</span>
</div>

<div class="user-profile" *ngIf="currentUser$ | async as user">
    <div class="user-avatar">
        {{ user.name.charAt(0).toUpperCase() }}
    </div>
    <div class="user-info">
        <span class="user-name">{{ user.name }}</span>
        <span class="user-email">{{ user.email }}</span>
    </div>
</div>



<div class="nav-container">
    <ul class="nav-links">

        <li class="nav-item" *ngIf="!isAdmin()">
            <a routerLink="/accueil" routerLinkActive="active" class="soft-pink">
                <i class="fa fa-home"></i> Accueil
            </a>
        </li>

        <li class="nav-item" *ngIf="!isAdmin()">
            <a routerLink="/questionnaire" routerLinkActive="active" class="soft-lavender">
                <i class="fa fa-clipboard-list"></i> Questionnaire
            </a>
        </li>

        <li class="nav-item" *ngIf="!isAdmin()">
            <a routerLink="/bibliotheque" routerLinkActive="active" class="soft-sky">
                <i class="fa fa-book"></i> Bibliothèque
            </a>
        </li>

        <li class="nav-item">
            <a routerLink="/conseils" routerLinkActive="active" class="soft-mint">
                <i class="fa fa-lightbulb"></i> Conseils & Astuces
            </a>
        </li>

        <li class="nav-item" *ngIf="!isAdmin()">
            <a routerLink="/mes-enfants" routerLinkActive="active" class="soft-pink">
                <i class="fa fa-child"></i> Mes Enfants
            </a>
        </li>

        <li class="nav-item" *ngIf="!isAdmin()">
            <a routerLink="/ajouter-enfant" routerLinkActive="active" class="soft-peach">
                <i class="fa fa-plus-circle"></i> Ajouter un enfant
            </a>
        </li>

        <li class="nav-item" *ngIf="!isAdmin()">
            <a routerLink="/chat" routerLinkActive="active" class="soft-lavender">
                <i class="fa fa-robot"></i>
                <span class="link-text">Assistant AI</span>
            </a>
        </li>

        <li class="nav-item" *ngIf="!isAdmin()">
            <a routerLink="/gerer-compte" routerLinkActive="active" class="soft-sky">
                <i class="fa fa-user-cog"></i> Gérer mon compte
            </a>
        </li>

        <ng-container *ngIf="isAdmin()">
            <li class="nav-item">
                <a routerLink="/admin" routerLinkActive="active">
                    <i class="fa fa-tachometer-alt"></i>
                    <span class="link-text">Tableau de Bord</span>
                </a>
            </li>
        </ng-container>
    </ul>
</div>

<div class="logout-section" *ngIf="currentUser$ | async">
    <a href="javascript:void(0)" (click)="logout()">
        <i class="fa fa-sign-out-alt"></i>
        <span>Déconnexion</span>
    </a>
</div>

<div class="sidebar-footer">
    <p>&copy; 2026 Mon Espace Parent</p>
</div>
